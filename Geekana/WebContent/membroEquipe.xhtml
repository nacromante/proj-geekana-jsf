<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MembroEquipe</title>

</h:head>

<ui:composition template="template.xhtml">
	<ui:define name="corpo">
			<p:messages autoUpdate="true" showDetail="false" />
		<center>


			<h:form style="width: 500px;" id="CadastroMembroEquipe">
				<br />
				<br />
				<p:panel style="width: 500px;height: 200px;" id="PanelCadAlu">

					<f:facet name="header"> 
						<font style="font-size: 20px"> Cadastro de membro de equipe </font>
					</f:facet>

					<h:panelGrid columns="3" id="gridMembroEquipe" style="width: 500px;"	border="0">
					
						<h:outputText value="Equipe" for="NomeEquipe" />
						<p:selectOneMenu id="Equipe" converter="entityConverter" 
							value="#{membroEquipeBean.membroEquipe.equipe}" required="true" requiredMessage="Informe a equipe" style="width: 170px;">
							<f:selectItem itemLabel="Selecione uma equipe" />
							<f:selectItems value="#{membroEquipeBean.getEquipes()}"
								var="equipe" itemLabel="#{equipe.descricao}"
								itemValue="#{equipe}" />
						</p:selectOneMenu>
						<p:message id="MessageEquipe" for="Equipe" display="icon" />


						<h:outputLabel value="Matrícula " for="DescricaoMembroEquipe" />
						<p:inputText value="#{membroEquipeBean.membroEquipe.matricula}" required="true"
							requiredMessage="Informe a matrícula." id="MatriculaMembroEquipe" 
							style="width: 120px;" />
						<p:message id="MessageMatricula" for="MatriculaMembroEquipe" display="icon" />
						
						<h:outputLabel value="Nome " for="NomeMembroEquipe" />
						<p:inputText value="#{membroEquipeBean.membroEquipe.nome}" id="NomeMembroEquipe"
							required="true" requiredMessage="Informe o nome."
							style="width: 200px;" maxlength="50"/>
						<p:message id="MessageNome" for="NomeMembroEquipe" display="icon" />
						
					
					</h:panelGrid>

					<h:panelGrid columns="2" id="gridBotao"
						style="width: 280px;text-align: left;float: left;" border="0">
						<p:commandButton value="Cadastrar" action="#{membroEquipeBean.salvar()}" update="gridMembroEquipe"
							image="ui-icon-disk" style="left: 10px;"/>
					</h:panelGrid>

				</p:panel>


			</h:form>


		</center>
	</ui:define>
</ui:composition>
</html>
