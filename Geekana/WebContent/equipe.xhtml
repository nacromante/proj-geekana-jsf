<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Equipe</title>

</h:head>

<ui:composition template="template.xhtml">
	<ui:define name="corpo">
			<p:messages autoUpdate="true" showDetail="false" />
		<center>


			<h:form style="width: 500px;" id="CadastroEquipe">
				<br />
				<br />
				<p:panel style="width: 500px;height: 220px;" id="PanelCadAlu">

					<f:facet name="header"> 
						<font style="font-size: 20px"> Cadastro de equipe </font>
					</f:facet>

					<h:panelGrid columns="3" id="gridEquipe" style="width: 500px;"	border="0">

						<h:outputText value="Gincana" for="NomeEquipe" />
						<p:selectOneMenu id="Gincana" converter="entityConverter" 
							value="#{equipeBean.equipe.gincana}" required="true" requiredMessage="Informe a gincana" style="width: 120px;">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{equipeBean.getGincanas()}"
								var="gincana" itemLabel="#{gincana.ano.toString()}"
								itemValue="#{gincana}" />
							<p:ajax event="change" update="CorEquipe"/>	

						</p:selectOneMenu>
						<p:message id="MessageGincanaEquipe" for="Gincana" display="icon" />

						<h:outputLabel value="Descrição " for="DescricaoEquipe" />
						<p:inputText value="#{equipeBean.equipe.descricao}" required="true"
							requiredMessage="Informe a descrição." id="DescricaoEquipe" 
							style="width: 120px;" />
						<p:message id="MessageDescricao" for="DescricaoEquipe" display="icon" />
						
						<h:outputLabel value="Nome do padrinho " for="NomePadrinho" />
						<p:inputText value="#{equipeBean.equipe.nomePadrinho}" id="NomePadrinho"
							required="true" requiredMessage="Informe o nome do padrinho."
							style="width: 200px;" maxlength="50"/>
						<p:message id="MessagePadrinho" for="NomePadrinho" display="icon" />
						
						<h:outputText value="Cor " for="CorEquipe" />
						<p:selectOneMenu id="CorEquipe" converter="entityConverter" disabled="#{equipeBean.equipe.gincana == null}"
							value="#{equipeBean.equipe.cor}" required="true" requiredMessage="Informe a cor" style="width: 120px;" >
							<f:selectItem itemLabel="Selecione a cor"/>
							<f:selectItems value="#{equipeBean.getCores()}"
								var="cor" itemLabel="#{cor.descricao}"
								itemValue="#{cor}" />

						</p:selectOneMenu>
						<p:message id="MessageCor" for="CorEquipe" display="icon" />
					
					</h:panelGrid>

					<h:panelGrid columns="2" id="gridBotao"
						style="width: 280px;text-align: left;float: left;" border="0">
						<p:commandButton value="Cadastrar" action="#{equipeBean.salvar()}" update="gridEquipe"
							image="ui-icon-disk" style="left: 10px;"/>
					</h:panelGrid>

				</p:panel>


			</h:form>


		</center>
	</ui:define>
</ui:composition>
</html>
