<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gincana</title>

</h:head>

<ui:composition template="template.xhtml">
	<ui:define name="corpo">
			<p:messages autoUpdate="true" showDetail="false" />
		<center>


			<h:form style="width: 500px;" id="CadastroGincana">
				<br />
				<br />
				<p:panel style="width: 600px;height: 320px;" id="PanelCadAlu" >

					<f:facet name="header"> 
						<font style="font-size: 20px"> Cadastro de gincana </font>
					</f:facet>

					<h:panelGrid columns="3" id="gridGincana" style="width: 600px;"	border="0">


						<h:outputLabel value="Ano " for="AnoGincana" />
						<p:spinner value="#{gincanaBean.gincana.ano}" required="true"
							requiredMessage="Informe o ano." id="AnoGincana" />
						<p:message id="MessageAno" for="AnoGincana" display="icon" />
						
						<h:outputLabel value="Periodo de inscrições " for="InicioInscricoesGincana" />
						<p:column>
							<p:calendar id="InicioInscricoesGincana" value="#{gincanaBean.gincana.dataInicioInscricoes}" 
							pattern="dd/MM/yyyy" locale="pt" required="true" requiredMessage="Informe o inicio das inscrições."/>
							<h:outputLabel value="até " for="InicioInscricoesGincana" />
							
							<p:calendar id="FimInscricoesGincana" value="#{gincanaBean.gincana.dataFimInscricoes}"
							pattern="dd/MM/yyyy" locale="pt" required="true" requiredMessage="Informe o fim das inscrições."/>
						</p:column>
						<p:message id="MessageFimInscricoes" for="FimInscricoesGincana" display="icon" />
						
						<h:outputLabel value="Limite de equipes " for="LimiteEquipesGincana" />
						<p:spinner id="LimiteEquipesGincana" value="#{gincanaBean.gincana.qtdLimiteEquipes}" 
						required="true" requiredMessage="Informe o limite de equipes."/>
						<p:message id="MessageLimiteEquipes" for="LimiteEquipesGincana" display="icon" />
						
						<h:outputLabel value="Limite de membros por equipe" for="QtdLimiteMembrosEquipeGincana" />
						<p:spinner id="QtdLimiteMembrosEquipeGincana" value="#{gincanaBean.gincana.qtdLimiteMembrosEquipe}" 
						required="true" requiredMessage="Informe a limite de membros por equipe."/>
						<p:message id="MessageQtdLimiteMembrosEquipe" for="QtdLimiteMembrosEquipeGincana" display="icon" />
						
						<h:outputText value="Cores " for="CorEquipe" />
						<p:selectManyCheckbox id="grid" converter="fooConverter" converterMessage="erro converter"
							value="#{gincanaBean.gincana.cores}" layout="grid" columns="3" style="width: 100px;float:left;" required="true"
							requiredMessage="Informe as cores." >
							<f:selectItems value="#{gincanaBean.getCores()}" var="cor" itemLabel="#{cor.descricao}" itemValue="#{cor}" />
						</p:selectManyCheckbox>
						<p:spacer/>

					</h:panelGrid>

					<h:panelGrid columns="2" id="gridBotao"
						style="width: 280px;text-align: left;float: left;" border="0">
						<p:commandButton value="Cadastrar" action="#{gincanaBean.salvar()}" update="gridGincana"
							image="ui-icon-disk" style="left: 10px;"/>
					</h:panelGrid>

				</p:panel>
			

			</h:form>


		</center>
	</ui:define>
</ui:composition>

</html>
